    <style>

            right: 1rem;
            background: none;
            border: none;

            font-size: 1.5rem;

            padding: 0.25rem 0.5rem;

        nav {
            background: white;
            padding: 1.5rem 3rem;
            position: sticky;
            top: 2.25rem;

            justify-content: space-between;
            align-items: center;
        }

        .nav-left {

            gap: 2.5rem;
            align-items: center;

        .nav-right {

            align-items: center;

        nav a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.05rem;
            transition: color 0.3s;
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        nav a:hover {
            color: #2832C2;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #5FD068;
            letter-spacing: 0.05em;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            min-width: 44px;
            min-height: 44px;
            align-items: center;
            justify-content: center;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: #333;
            transition: all 0.3s;
            border-radius: 2px;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -6px);
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            z-index: 150;
            padding: 2rem;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        .mobile-menu.active {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .mobile-menu a {
            font-size: 1.3rem;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            color: #333;
            text-decoration: none;
            min-height: 44px;
            display: flex;
            align-items: center;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 2rem;
            background: #f8f9fa;
            overflow: visible;
        }

        .hero-video-container {
            position: relative;
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .hero-video-container.full-width {
            width: 100%;
            max-width: 100%;
            border-radius: 0;
            box-shadow: none;
        }

        .hero-video {
            width: 100%;
            height: auto;
            display: block;
        }

        .hero-overlay {
            display: none;
        }

        .hero-content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            text-align: center;
            padding: 3rem 2rem;
            max-width: 900px;
            margin: 0 auto;
        }

        .hero h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 1.2rem;
            color: white;
            line-height: 1.4;
            font-weight: 600;
            margin-top: 0;
            text-shadow: 2px 2px 12px rgba(0,0,0,0.8), 0 0 20px rgba(0,0,0,0.5);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            letter-spacing: 0.5px;
        }

        .hero-btn {
            background: rgba(255, 255, 255, 0.95);
            color: #2832C2;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            min-height: 44px;
            min-width: 44px;
        }

        .hero-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.4);
        }

        .hero-btn:active {
            transform: translateY(0);
        }

        .content {
            min-height: 60vh;
            padding: 3rem 0;
        }

        .section-title {
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            margin-bottom: 1rem;
            color: #333;
            text-align: center;
        }

        .section-subtitle {
            text-align: center;
            color: #666;
            font-size: clamp(1rem, 2.5vw, 1.1rem);
            margin-bottom: 3rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .markdown-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .markdown-content h1, .markdown-content h2 {
            color: #333;
            margin-top: 2.5rem;
            margin-bottom: 1.25rem;
        }

        .markdown-content h1 {
            font-size: clamp(2rem, 5vw, 2.75rem);
            border-bottom: 3px solid #5FD068;
            padding-bottom: 0.75rem;
        }

        .markdown-content h2 {
            font-size: clamp(1.5rem, 4vw, 2.25rem);
            color: #2832C2;
        }

        .markdown-content h3 {
            margin-top: 1.75rem;
            margin-bottom: 0.875rem;
            color: #444;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
        }

        .markdown-content p {
            margin-bottom: 1.25rem;
            color: #555;
            font-size: clamp(1rem, 2vw, 1.05rem);
            line-height: 1.8;
        }

        .markdown-content ul, .markdown-content ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }

        .markdown-content li {
            margin-bottom: 0.5rem;
            color: #555;
            line-height: 1.7;
        }

        .markdown-content strong {
            color: #333;
            font-weight: 600;
        }

        .markdown-content hr {
            border: none;
            border-top: 2px solid #e9ecef;
            margin: 3rem 0;
        }

        footer {
            background: #2832C2;
            color: white;
            text-align: center;
            padding: 3rem 2rem;
            margin-top: 5rem;
        }

        footer p {
            opacity: 0.9;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .middle-section {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 5rem 2rem;
        }

        .middle-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .middle-content h2 {
            color: #e74c3c;
            margin-top: 0;
            margin-bottom: 2rem;
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            text-align: center;
            font-weight: 700;
            line-height: 1.3;
        }

        .middle-content p {
            margin-bottom: 2rem;
            color: #444;
            font-size: clamp(1.1rem, 3vw, 1.3rem);
            line-height: 1.7;
            text-align: center;
            font-weight: 500;
        }

        .middle-content p:first-of-type {
            color: #2832C2;
            font-size: clamp(1.2rem, 3.5vw, 1.4rem);
            font-weight: 600;
        }

        .middle-content p:last-of-type {
            margin-bottom: 3rem;
            color: #555;
            font-size: clamp(1.1rem, 3vw, 1.25rem);
        }

        .middle-cta-container {
            text-align: center;
        }

        .email-form {
            background: rgba(178, 76, 92, 0.85);
            padding: 2.5rem;
            border-radius: 8px;
            max-width: 700px;
            margin: 0 auto 3rem;
        }

        .email-form-inner {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .email-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            min-height: 50px;
        }

        .age-group-section {
            text-align: left;
            margin: 1rem 0;
        }

        .age-group-label {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            display: block;
        }

        .age-checkboxes {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 0.75rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            font-size: 0.95rem;
            min-height: 44px;
        }

        .checkbox-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #2832C2;
        }

        .checkbox-item label {
            cursor: pointer;
            user-select: none;
        }

        .email-submit {
            padding: 1rem 2.5rem;
            background: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 50px;
            width: 100%;
        }

        .email-submit:hover {
            background: white;
            color: #B24C5C;
        }

        .email-submit:active {
            transform: scale(0.98);
        }

        .email-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-message {
            color: white;
            text-align: center;
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .form-message.success {
            color: #5FD068;
            font-weight: 600;
        }

        .form-message.error {
            color: #ffcccc;
        }

        .countdown-section {
            padding: 2rem 0 0 0;
            text-align: center;
        }

        .countdown-title {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        .countdown-timer {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .countdown-item {
            text-align: center;
        }

        .countdown-number {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .countdown-label {
            font-size: clamp(0.8rem, 2vw, 0.9rem);
            opacity: 0.8;
            text-transform: capitalize;
        }

        .countdown-separator {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 300;
            opacity: 0.5;
        }

        .how-it-works-section {
            background: #fff;
            padding: 5rem 2rem;
        }

        .how-it-works-section h2:first-child {
            text-align: center;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: #333;
            margin-top: 0;
            margin-bottom: 3rem;
            border: none;
        }

        .how-it-works-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .how-it-works-text {
            padding-right: 2rem;
        }

        .how-it-works-text h2 {
            font-size: clamp(2rem, 5vw, 3rem);
            color: #333;
            margin-top: 0;
            margin-bottom: 2rem;
            line-height: 1.3;
            font-weight: 700;
            border: none;
        }

        .how-it-works-text h3 {
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            color: #333;
            margin: 2rem 0 0.75rem 0;
            font-weight: 600;
        }

        .how-it-works-text p {
            font-size: clamp(0.95rem, 2vw, 1.05rem);
            color: #666;
            margin: 0 0 1.5rem 0;
            line-height: 1.6;
        }

        .how-it-works-text ul {
            list-style: none;
            padding: 0;
            margin-bottom: 2rem;
        }

        .how-it-works-text li {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            position: relative;
            padding-left: 2.5rem;
        }

        .how-it-works-text li:before {
            content: '✓';
            position: absolute;
            left: 0;
            width: 32px;
            height: 32px;
            background: #5FD068;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .how-it-works-features {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .feature-item {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }

        .feature-icon {
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            background: #5FD068;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .feature-content h3 {
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            color: #333;
            margin: 0 0 0.5rem 0;
            font-weight: 600;
        }

        .feature-content p {
            font-size: clamp(0.95rem, 2vw, 1.05rem);
            color: #666;
            margin: 0;
            line-height: 1.6;
        }

        .how-it-works-cta {
            background: #2832C2;
            color: white;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-block;
            text-decoration: none;
            min-height: 44px;
        }

        .how-it-works-cta:hover {
            background: #1f28a3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 50, 194, 0.4);
        }

        .how-it-works-image {
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .how-it-works-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .how-it-works-section .markdown-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .how-it-works-section .markdown-content h2 {
            text-align: center;
            font-size: clamp(1.8rem, 5vw, 2.5rem);
            color: #333;
            margin-top: 0;
            margin-bottom: 3rem;
            border: none;
        }

        .how-it-works-section .markdown-content h3 {
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            color: #2832C2;
            margin-top: 0;
            margin-bottom: 1rem;
            font-weight: 700;
            text-align: left;
        }

        .how-it-works-section .markdown-content p {
            color: #666;
            line-height: 1.7;
            font-size: clamp(1rem, 2vw, 1.05rem);
            text-align: left;
            margin-bottom: 2.5rem;
        }

        .age-groups-section {
            background: #fff;
            padding: 5rem 2rem;
        }

        .age-tabs {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0;
            margin: 3rem auto 4rem;
            max-width: 1000px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .age-tab {
            color: #fff;
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            font-weight: 700;
            text-decoration: none;
            padding: 1.8rem 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s;
            cursor: pointer;
            text-align: center;
            border: none;
            position: relative;
            opacity: 0.7;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .age-tab::after {
            content: '';
            position: absolute;
            right: 0;
            top: 20%;
            height: 60%;
            width: 1px;
            background: rgba(255,255,255,0.3);
        }

        .age-tab:last-child::after {
            display: none;
        }

        .age-tab:hover {
            opacity: 1;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
            z-index: 10;
        }

        .age-tab.active {
            opacity: 1;
            background: linear-gradient(135deg, #2832C2 0%, #1f28a3 100%);
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(40, 50, 194, 0.5);
            z-index: 10;
        }

        .age-content {
            display: none;
            animation: fadeIn 0.5s ease-in;
            max-width: 1200px;
            margin: 0 auto;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .age-content.active {
            display: block;
        }

        .age-content .markdown-content {
            max-width: 1200px;
        }

        /* Mobile Optimizations */
        @media (max-width: 968px) {
            .age-tabs {
                grid-template-columns: 1fr;
            }
            
            .age-tab {
                padding: 1.2rem 1rem;
            }
            
            .age-tab::after {
                width: 80%;
                height: 1px;
                left: 10%;
                top: auto;
                bottom: 0;
            }
            
            .age-tab:hover {
                transform: translateY(0);
            }

            .age-tab.active {
                transform: scale(1);
            }

            .middle-section {
                padding: 3rem 1.5rem;
            }

            .how-it-works-section {
                padding: 3rem 1.5rem;
            }

            .how-it-works-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .how-it-works-text {
                padding-right: 0;
            }

            .how-it-works-features {
                gap: 1.5rem;
            }

            .age-groups-section {
                padding: 3rem 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .banner-close {
                display: block;
            }

            .top-banner {
                font-size: 0.85rem;
                padding: 0.6rem 3rem 0.6rem 1rem;
            }

            nav {
                padding: 1rem 1.5rem;
                top: 2rem;
            }

            .nav-left a:not(:first-child),
            .nav-right a {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .logo {
                font-size: 1.2rem;
            }

            .hero {
                padding: 1rem;
            }
            
            .hero-video-container {
                width: 100%;
                border-radius: 12px;
            }
            
            .hero-content {
                padding: 2rem 1rem;
            }
            
            .hero-btn {
                padding: 0.9rem 2rem;
                font-size: 0.95rem;
                width: 100%;
                max-width: 300px;
            }

            .container {
                padding: 1rem;
            }

            .email-form {
                padding: 1.5rem;
            }

            .age-checkboxes {
                grid-template-columns: 1fr;
            }

            .email-form-inner {
                gap: 0.75rem;
            }

            .email-input,
            .email-submit {
                width: 100%;
            }

            .countdown-timer {
                gap: 0.8rem;
            }

            .countdown-separator {
                display: none;
            }

            .countdown-item {
                flex: 1;
                min-width: 70px;
            }

            .middle-section {
                padding: 2.5rem 1rem;
            }

            .middle-content h2 {
                margin-bottom: 1.5rem;
            }

            footer {
                padding: 2rem 1rem;
                margin-top: 3rem;
            }
        }

        @media (max-width: 480px) {
            .top-banner {
                font-size: 0.8rem;
            }

            .hero-content {
                padding: 1.5rem 0.75rem;
            }

            .countdown-timer {
                gap: 0.5rem;
            }

            .countdown-item {
                min-width: 60px;
            }

            .email-form {
                padding: 1.25rem;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            nav a,
            .hero-btn,
            .email-submit,
            .age-tab {
                min-height: 44px;
                min-width: 44px;
            }

            .age-tab:hover {
                transform: none;
                box-shadow: none;
            }

            .age-tab:active {
                opacity: 0.8;
            }

            .hero-btn:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>

    <script>
        // Mobile menu toggle
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');

            menu.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        function closeMenu() {
            const menu = document.getElementById('mobileMenu');
            const hamburger = document.querySelector('.hamburger');
            menu.classList.remove('active');
            hamburger.classList.remove('active');
        }

        // Close banner
        function closeBanner() {
            const banner = document.getElementById('topBanner');
            banner.style.display = 'none';
            // Adjust nav position
            document.querySelector('nav').style.top = '0';
        }

        // Submit form to ConvertKit using their embedded script
        async function submitToConvertKit(event) {
            event.preventDefault();
            
            const form = event.target;
            const emailInput = form.querySelector('input[name="email_address"]');
            const submitBtn = form.querySelector('.email-submit');
            const messageDiv = form.querySelector('.form-message');
            
            // Get selected age groups
            const selectedAges = Array.from(form.querySelectorAll('input[name="fields[playkit_age_group]"]:checked'))
                .map(cb => cb.value);
            
            // Validate
            if (!emailInput.value || !emailInput.value.includes('@')) {
                messageDiv.textContent = 'Please enter a valid email address';
                messageDiv.className = 'form-message error';
                return;
            }
            
            if (selectedAges.length === 0) {
                messageDiv.textContent = 'Please select at least one age group';
                messageDiv.className = 'form-message error';
                return;
            }
            
            // Disable button during submission
            submitBtn.disabled = true;
            submitBtn.textContent = 'Joining...';
            messageDiv.textContent = '';
            
            try {
                // Wait for Kit script to load if it hasn't already
                let attempts = 0;
                while (!window.formkit_form_a8ffd957fc && attempts < 50) {
                    await new Promise(resolve => setTimeout(resolve, 100));
                    attempts++;
                }
                
                // Try to find and use the Kit form
                const kitFormContainer = document.querySelector('[data-uid="a8ffd957fc"]');
                
                if (kitFormContainer) {
                    // Fill in Kit's form fields
                    const kitEmailInput = kitFormContainer.querySelector('input[name="email_address"]');
                    const kitAgeField = kitFormContainer.querySelector('input[name="fields[playkit_age_group]"], textarea[name="fields[playkit_age_group]"]');
                    const kitSubmitBtn = kitFormContainer.querySelector('button[type="submit"]');
                    
                    if (kitEmailInput && kitSubmitBtn) {
                        kitEmailInput.value = emailInput.value;
                        if (kitAgeField) {
                            kitAgeField.value = selectedAges.join(', ');
                        }
                        
                        // Submit Kit's form
                        kitSubmitBtn.click();
                        
                        // Wait a moment then show success
                        setTimeout(() => {
                            messageDiv.textContent = '🎉 Success! Check your email to confirm your subscription.';
                            messageDiv.className = 'form-message success';
                            form.reset();
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'Join Waitlist';
                        }, 1000);
                        
                        return;
                    }
                }
                
                // Fallback: Direct POST to Kit API
                const formData = new FormData();
                formData.append('email_address', emailInput.value);
                formData.append('fields[playkit_age_group]', selectedAges.join(', '));
                
                const response = await fetch('https://app.kit.com/forms/a8ffd957fc/subscriptions', {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors' // This prevents CORS errors but we won't get response
                });
                
                // With no-cors, we can't read the response, so assume success
                messageDiv.textContent = '🎉 Success! Check your email to confirm your subscription.';
                messageDiv.className = 'form-message success';
                form.reset();
                
            } catch (error) {
                console.error('ConvertKit error:', error);
                messageDiv.textContent = 'Form submitted! Please check your email to confirm.';
                messageDiv.className = 'form-message success';
                form.reset();
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join Waitlist';
            }
        }

        // Load markdown content from .md files with cache busting
        async function loadMarkdownContent(filename) {
            try {
                const timestamp = new Date().getTime();
                const response = await fetch(`content/${filename}.md?t=${timestamp}`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${filename}.md`);
                }
                const markdown = await response.text();
                return marked.parse(markdown);
            } catch (error) {
                console.error('Error loading markdown:', error);
                return `<div style="padding: 2rem; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px;">
                    <h3 style="color: #856404; margin-top: 0;">⚠️ Content Not Found</h3>
                    <p style="color: #856404;">Unable to load <code>content/${filename}.md</code></p>
                    <p style="color: #856404; font-size: 0.9rem;">Make sure the file exists and you're running a local server.</p>
                </div>`;
            }
        }

        // Scroll to signup section
        function goToSignup() {
            closeMenu();
            const signupSection = document.querySelector('.middle-section');
            if (signupSection) {
                signupSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } else {
                navigate('home').then(() => {
                    setTimeout(() => {
                        const section = document.querySelector('.middle-section');
                        if (section) {
                            section.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }, 100);
                });
            }
        }

        // Countdown timer
        function startCountdown() {
            const countdownDate = new Date().getTime() + (14 * 24 * 60 * 60 * 1000);
            
            const updateCountdown = () => {
                const now = new Date().getTime();
                const distance = countdownDate - now;
                
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
                const daysEl = document.getElementById('countdown-days');
                const hoursEl = document.getElementById('countdown-hours');
                const minutesEl = document.getElementById('countdown-minutes');
                const secondsEl = document.getElementById('countdown-seconds');
                
                if (daysEl) daysEl.textContent = String(days).padStart(3, '0');
                if (hoursEl) hoursEl.textContent = String(hours).padStart(2, '0');
                if (minutesEl) minutesEl.textContent = String(minutes).padStart(2, '0');
                if (secondsEl) secondsEl.textContent = String(seconds).padStart(2, '0');
                
                if (distance < 0) {
                    clearInterval(timer);
                    if (daysEl) daysEl.textContent = '000';
                    if (hoursEl) hoursEl.textContent = '00';
                    if (minutesEl) minutesEl.textContent = '00';
                    if (secondsEl) secondsEl.textContent = '00';
                }
            };
            
            updateCountdown();
            const timer = setInterval(updateCountdown, 1000);
        }

            event.target.classList.add('active');
            document.getElementById('age-' + ageGroup).classList.add('active');
        }

                                        <div class="age-group-section">
                                            <label class="age-group-label" style="color: #2832C2;">Select Age Group(s):</label>
                                            <div class="age-checkboxes">
                                                <div class="checkbox-item">
                                                    <input type="checkbox" id="age-0-12" name="fields[playkit_age_group]" value="0-12 months">
                                                    <label for="age-0-12" style="color: #333;">0-12 months</label>
                                                </div>
                                                <div class="checkbox-item">
                                                    <input type="checkbox" id="age-1" name="fields[playkit_age_group]" value="1 Year">
                                                    <label for="age-1" style="color: #333;">1 Year</label>
                                                </div>
                                                <div class="checkbox-item">
                                                    <input type="checkbox" id="age-2" name="fields[playkit_age_group]" value="2 Year">
                                                    <label for="age-2" style="color: #333;">2 Year</label>

                                                <div class="checkbox-item">

                                        <div class="form-message"></div>
                                    </div>
                                </form>
                                <div class="countdown-section" style="color: #333; padding-top: 2rem;">
                                    <div class="countdown-title" style="color: #666; font-size: 1.1rem;">Offer ends in...</div>
                                    <div class="countdown-timer">
                                        <div class="countdown-item">
                                            <div class="countdown-number" id="countdown-days" style="color: #e74c3c;">000</div>
                                            <div class="countdown-label" style="color: #666;">Days</div>
                                        </div>
                                        <div class="countdown-separator" style="color: #666;">:</div>
                                        <div class="countdown-item">
                                            <div class="countdown-number" id="countdown-hours" style="color: #e74c3c;">00</div>
                                            <div class="countdown-label" style="color: #666;">Hours</div>
                                        </div>
                                        <div class="countdown-separator" style="color: #666;">:</div>
                                        <div class="countdown-item">
                                            <div class="countdown-number" id="countdown-minutes" style="color: #e74c3c;">00</div>
                                            <div class="countdown-label" style="color: #666;">Minutes</div>
                                        </div>

                startCountdown();
            } else if (page === 'playkits') {

                const age4YearContent = await loadMarkdownContent('playkits-4year');
                
                app.innerHTML = `
                    <div class="hero" style="padding: 0; background: transparent;">
                        <div class="hero-video-container full-width">
                            <video autoplay muted loop playsinline class="hero-video">

                            <div class="how-it-works-image">

                            </div>

                    <div class="age-groups-section">
                        <div class="container">

                            <div id="age-1year" class="age-content">
                                <div class="markdown-content">${age1YearContent}</div>
                            </div>
                            
                            <div id="age-2year" class="age-content">
                                <div class="markdown-content">${age2YearContent}</div>
                            </div>
                            
                            <div id="age-3year" class="age-content">
                                <div class="markdown-content">${age3YearContent}</div>
                            </div>
                            
                            <div id="age-4year" class="age-content">
                                <div class="markdown-content">${age4YearContent}</div>
                            </div>
                        </div>
                    </div>
                `;
            } else if (page === 'about') {
                const aboutContent = await loadMarkdownContent('about');
                app.innerHTML = `
                    <div class="container content markdown-content">
                        ${aboutContent}
                    </div>
                `;
            } else if (page === 'faq') {
                const faqContent = await loadMarkdownContent('faq');
                app.innerHTML = `

                        ${faqContent}

        }

        // Handle initial load
        navigate('home');
    </script>
